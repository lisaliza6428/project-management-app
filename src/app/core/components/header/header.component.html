<header>
  <div class="container">
    <div class="header">
      <div class="header__left" routerLink="/welcome">Project Management App </div>
      <div class="header__right">
        <select class="header__select" name="" id="">
          <option value="en">EN</option>
          <option value="ru">RU</option>
        </select>
        <div class="header__user" *ngIf="authService.isLogged" routerLink="auth/edit-profile">
          <img class="header__user-icon" src="../../../../assets/svg/user.svg" alt="user">
          <span class="header__user-name">{{ name }}</span>
          <img class="header__user-edit" *ngIf="authService.isLogged" routerLink="auth/edit-profile" src="../../../../assets/svg/edit.svg" alt="edit">
        </div>

        <button class="header__button" *ngIf="!authService.isLogged" routerLink="auth/log-in">Log In / Sign Up</button>
        <button class="header__button" *ngIf="authService.isLogged" (click)="openDialog()" >Log Out</button>
      </div>
    </div>
  </div>
</header>
