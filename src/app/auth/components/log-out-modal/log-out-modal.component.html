
  <div class="dialog">
    <h3 class="dialog__title">{{ 'modals.logout.message' | translate }}</h3>
      <mat-dialog-actions align="center">
        <button class="dialog__button" mat-button [mat-dialog-close]="true" (click)="logOut()" type="button" >{{ 'modals.logout.confirm' | translate }}</button>
        <button class="dialog__button" mat-button mat-dialog-close>{{ 'modals.logout.cancel' | translate }}</button>
      </mat-dialog-actions>
  </div>
