
  <div class="dialog">
    <h3 class="dialog__title">Are you sure you want to delete your profile?</h3>
      <mat-dialog-actions align="center">
        <button mat-button [mat-dialog-close]="true" (click)="logOut()" type="button" >Yes, delete</button>
        <button mat-button mat-dialog-close>Cancel</button>
      </mat-dialog-actions>
  </div>
